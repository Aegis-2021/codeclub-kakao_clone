<!DOCTYPE html>

<head>

  <title>Aegis</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/friends.css" />
  <link rel="stylesheet" href="/screens/components/css/navigation.css" />

<body>
  <header class="screen-header">
    <!-- 상단 바 구현입니다-->
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>
  <main class="friends-screen">
    <div class="user-component">
      <!--나의 프로필입니다-->
      <div class="user-component__column">
        <img src="../images/myavatar.jpg" class="user-component__avatar user-component__avatar--xl" />

          <h4 class="user-component__title">JY Kim</h4>
        </div>
      </div>
      ,
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <!--친구목록의 상단입니다-->
        <span>Friends</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <!--친구 한명의 프로필입니다-->
        <div class="user-component__column">
          <img src="../images/avatar.jpg" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              JH Ch,oi
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </div>
  </main>
  <!-- navigation bar -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="/screens/friends/html/friends.html"><i class="fas fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="/screens/chat/html/chat.html">

      </li>
      <li class="nav__btn">

      </li>
      <li class="nav__btn">
