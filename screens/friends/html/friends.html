<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Aegis</title>
        <link rel="stylesheet" href="/screens/components/css/reset.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        />
        <link rel="stylesheet" href="/screens/components/css/header.css" />
        <link rel="stylesheet" href="../css/friends.css" />
        <link rel="stylesheet" href="/screens/components/css/navigation.css" />
    </head>
    <body>
        <div class="header header-color">
            <div class="header-left">
                <span>친구</span>
            </div>
            <div class="header-right">
                <a href="#"
                    ><i class="margin-left icon-color fas fa-search fa-lg"></i
                ></a>
                <a href="#"
                    ><i class="margin-left icon-color fas fa-music fa-lg"></i
                ></a>
                <a href="/screens/setting/html/setting.html"
                    ><i class="margin-left icon-color fas fa-cog fa-lg"></i
                ></a>
            </div>
        </div>
        <main class="friends-screen">
            <div class="user-component">
                <!--나의 프로필입니다-->
                <div class="user-component__column">
                    <img
                        src="../images/myavatar.jpg"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">JY Kim</h4>
                    </div>
                </div>
                ,
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <!--친구목록의 상단입니다-->
                    <span>Friends</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>

                <div class="user-component">
                    <!--친구 한명의 프로필입니다-->
                    <div class="user-component__column">
                        <img
                            src="../images/avatar.jpg"
                            class="user-component__avatar user-component__avatar--sm"
                        />
                        <div class="user-component__text">
                            <h4
                                class="user-component__title user-component__title--not-bold"
                            >
                                JH Choi
                            </h4>
                        </div>
                    </div>
                    <div class="user-component__column"></div>
                </div>
            </div>
        </main>
        <!-- navigation bar -->
        <div class="nav">
            <div>
                <a href="/screens/friends/html/friends.html"
                    ><i class="fas fa-user fa-2x"></i
                ></a>
                <a href="/screens/chat/html/chat.html">
                    <span class="nav__notification">8</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
                <a href="/screens/hashtag/html/hashtag.html"
                    ><i class="fas fa-hashtag fa-2x"></i
                ></a>
                <a href="/screens/setting/html/setting.html"
                    ><i class="fas fa-ellipsis-h fa-2x"></i
                ></a>
            </div>
        </div>
    </body>
</html>
